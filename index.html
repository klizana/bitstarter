<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8">
		<title>My First Bitstarter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800">
    <link type="text/css"  rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fsocial-buttons.css">
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">	

		<style type="text/css">

			/* Large desktop */
			@media (min-width: 980px){
				body {
					padding-top: 60px;
				}
			}
		
			/* All form factors */
		
			/* Main body and headings*/
			body {
				font-family: 'Open Sans', Helvetica, Arial, sans-serif;
			}

			.heading, .subheading {
				font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
				text-align: center;
			}

			p.lead {
				padding-top: 1.5%;
				font-size: 24px;
				line-height: 30px;
			}

			p {
				font-size: 18px;
				line-height: 24px;
			}

		</style>
	</head>
	<body>
	<!-- mobile navbar adapted from example -->
	<!-- http://twitter.github.io/bootstrap/examples/starter-template.html -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Bitstarter</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
	
	<!-- we use row-fluid inside the containers to achieve a resizable layout. -->
	<!-- blogs.endjin.com/2013/04/tips-for-implementing-responsive-designs-using-bootstrap/ -->
	<div class="container">
		<!-- Font and paired font of .heading/ .subheading and body from Google Fonts -->
		<!-- www.google.com/fonts/specimen/Ubuntu -->
		<!-- www.google.com/fonts/specimen/Ubuntu#pairings -->
		<div class="row-fluid subheading">
			<div class="span12">
				<h1>Product</h1>
			</div>
		</div>
		<div class="row-fluid subheading">
			<div class="span12">
				<!-- special typography from bootstrap for lead paragraph. -->
				<!-- http://twitter.github.io/bootstrap/base-css.html#typography -->
				<p class="lead"> One sentence description </p>
			</div>
		</div>
	
	</body>
</html>
